<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Example</title>
</head>
<body>
  <button onclick="scrollToSection2()">Scroll to Section 2</button>
<!-- Content Section 1 -->
<section id="section1" style="height: 500px; background-color: lightblue;">
  <h2>Section 1</h2>
  <!-- Your content for Section 1 goes here -->
</section>

<!-- Content Section 2 -->
<section id="section2" style="height: 500px; background-color: lightgreen;">
  <h2>Section 2</h2>
  <!-- Your content for Section 2 goes here -->
</section>

<!-- Scroll Button -->


<script>
  // Function to scroll to Section 2
  function scrollToSection2() {
    window.scrollTo({
      top: document.getElementById('section2').offsetTop,
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
