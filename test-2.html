<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Submit Button Example</title>
</head>
<body>

<!-- Grand Total Section -->
<div id="grandTotalSection">
  <h2>Grand Total: $<span id="grandTotal">0.00</span></h2>
</div>

<!-- Phone Number Input -->
<label for="phoneNumber">Phone Number:</label>
<input type="text" id="phoneNumber">

<!-- Submit Button -->
<button id="submitButton" disabled>Submit</button>

<script>
  // Get the grand total, phone number input, and submit button elements
  const grandTotalElement = document.getElementById('grandTotal');
  const phoneNumberInput = document.getElementById('phoneNumber');
  const submitButton = document.getElementById('submitButton');

  // Initial grand total
  let grandTotal = 4;

  // Display initial grand total
  updateGrandTotal();

  // Add input event listener to the phone number input
  phoneNumberInput.addEventListener('input', function() {
    // Check if both grand total is above 0 and phone number input is not empty
    submitButton.disabled = !(grandTotal > 0 && phoneNumberInput.value.trim() !== '');
  });

  // Function to update and display the grand total
  function updateGrandTotal() {
    grandTotalElement.textContent = grandTotal.toFixed(2);
    // Assume the grand total is calculated dynamically (e.g., from other parts of your application)
    // In a real-world scenario, you would update this value accordingly.
  }
</script>

</body>
</html>
