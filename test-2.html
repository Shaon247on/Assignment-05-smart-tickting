<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target All Table Cells in JS</title>
</head>
<body>

<table id="myTable">
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
    <td>Row 1, Cell 3</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
  </tr>
  <!-- More rows... -->
</table>

<script>
  // Target all td elements in the table with ID "myTable"
  const allTableCells = document.querySelectorAll('#myTable td');
  const elementClasses = Array.from(allTableCells.classList);
    console.log(allTableCells)
    console.log(elementClasses)
  // Example: Change background color of all td elements
  allTableCells.forEach(cell => {
    cell.style.backgroundColor = 'lightblue';
  });
</script>

</body>
</html>
